<div class="container-fluid py-3">
    <div class="container">
        <div class="row">
            <div class="offset-2 col-lg-8">
                <div class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3">
                    <h3 class="m-0">Register Now!</h3>
                </div>
                <form [formGroup]="RegisterFrom">
                    <div class="row">
                        <div class="col-lg-5 offset-3 mt-3">
                            <input type="text" name="firstname" id="firstname" value="" autofocus placeholder="FirstName"
                                formControlName="FirstName" autocomplete="off" />
                            <label class="input-error"
                                *ngIf="RegisterFrom.controls['FirstName'].invalid && RegisterFrom.controls['FirstName'].touched">Please
                                enter the valid First Name</label>
                        </div>
                        <div class="col-lg-5 offset-3 mt-3">
                            <input type="text" name="lastname" id="lastname" value="" autofocus placeholder="LastName"
                                formControlName="LastName" autocomplete="off" />
                            <label class="input-error"
                                *ngIf="RegisterFrom.controls['LastName'].invalid && RegisterFrom.controls['LastName'].touched">Please
                                enter the valid Last Name</label>
                        </div>
                        <div class="col-lg-5 offset-3 mt-3">
                            <input type="text" name="userid" id="userid" value="" autofocus placeholder="Username"
                                formControlName="UserID" autocomplete="off" />
                            <label class="input-error"
                                *ngIf="RegisterFrom.controls['UserID'].invalid && RegisterFrom.controls['UserID'].touched">Please
                                enter the valid User Name</label>
                        </div>
                        <div class="col-lg-5 offset-3 mt-3">
                            <input type="password" name="password" id="password" value="" placeholder="Password"
                                formControlName="Password" />
                            <label class="input-error"
                                *ngIf="RegisterFrom.controls['Password'].invalid && RegisterFrom.controls['Password'].touched">Please
                                enter the Password</label>
                        </div>
                        <div class="col-lg-12 offset-4 mt-3">
                            <input type="submit" value="Register" class="btn btn-outline-secondary text-center"
                                (click)="Register()" [disabled]="!RegisterFrom.valid" />
                            <label class="input-error"
                                *ngIf="this.responseModel != null && !this.responseModel.Status">{{this.responseModel.Message}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
